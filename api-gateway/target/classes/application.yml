server:
  port: 4004

spring:
  cloud:
    gateway:
      routes:
        - id: auth-service-route
          uri: http://auth-service:4005
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
            
        - id: patient-service-route
          uri: http://patient-service:4000
          predicates:
            - Path=/api/v1/patients/**
          filters: 
            - StripPrefix=1
            - JwtValidation
            

        - id: api-docs-patient-route
          uri: http://patient-service:4000
          predicates:
            - Path=/swagger-ui
          filters:
            - StripPrefix=1
        
          
