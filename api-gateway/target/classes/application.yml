server:
  port: 4004

spring:
  cloud:
    gateway:
      routes:
        - id: patient-service-route
          uri: http://patient-service:4000
          predicates:
            - Path=/api/v1/patients/**
          filters: 
            - StripPrefix=1
            

        - id: api-docs-patient-route
          uri: http://patient-service:4000
          predicates:
            - Path=/swagger-ui
          filters:
            - StripPrefix=1
          
